<h1>人際關係與溝通的重要性</h1><br>
<h3>人際關係、溝通這兩件事是人的基本社會需求，保持良好的人際關係，也能幫助心理健康。</h3>
<h4>每個人的個性不同，溝通就有不同的方式，溝通對某部分族群是很簡單輕鬆的事，<p>但它卻也是部份的人的障礙，我認為學會好的溝通方式，是依照個性的不同去做應變。</h4>
