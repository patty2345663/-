<h1>同理心與同情心</h1><br>
<h3>同理心是站在對方的角度感同身受的去思考問題；而同情心是對於他的遭遇感到可憐心疼對方。</h3>
<h4>當你的朋友在向你訴說他的遭遇，若你表現出的是同理心，<p>會讓對方感受到你用心地在傾聽他的煩惱，進而給予建議，幫助對方找出適當的解決之道。</h4>
<h4>設身處地站在別人的立場思考，更容易得到別人的信任及理解。</h4>
