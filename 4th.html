<h1>說話藝術</h1><br>
<h3>現在的人很特別，總喜歡將說話「直」當作一種優點，<P>但常常都是無意間去傷害到別人而不自知，甚至會過度的把說話直當作是一種理所當然。</h3>
<h4>當自己說話直接，卻是傷害到他人，自以為是為別人好，去合理化自己的行為，卻沒想過他人的感受。</h4>
<h4>真正想幫助他人，更應該學會說話的藝術，讓他人更能聽進我們想說的話。</h4>
