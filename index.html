<h1>低調放閃！婁峻碩熱戀「反骨」焦凡凡　經紀人：已交往3年</h1>
<h2>饒舌歌手婁峻碩因《凹嗚狼人殺》興起，並在遊戲中拿過多次MVP，讓他嚐到再次翻紅的滋味，知名度也跟著提升。</h2><p>
<h3>上週情人節他在Instagram上貼出一張「女友視角」照片，引來網友一陣討論，隨後就被抓包和他共享情人節大餐的女主角，<br>疑似就是有「反骨甜心」封號的焦凡凡，當晚焦凡凡也貼出一張有著「男友視角」的照片，<br>留言內就爆出「對面坐的就是婁先生」，兩人隔空放閃的舉動引來一陣轟動。</h3>
